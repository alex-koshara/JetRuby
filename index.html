<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JetRuby</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h2 class="round">
        <span class="round__title">Round: </span>
        <span class="round__count">0</span>
      </h2>
      <button class="btn" type="button" id="restart-game">Restart game</button>
    </header>
    <div class="tiles">
      <div class="tile  tile--close"></div>
      <div class="tile  tile--close"></div>
      <div class="tile  tile--close"></div>
      <div class="tile  tile--close"></div>
      <div class="tile  tile--close"></div>
      <div class="tile  tile--close"></div>
      <div class="tile  tile--close"></div>
      <div class="tile  tile--close"></div>
      <div class="tile  tile--close"></div>
      <div class="tile  tile--close"></div>
      <div class="tile  tile--close"></div>
      <div class="tile  tile--close"></div>
      <div class="tile  tile--close"></div>
      <div class="tile  tile--close"></div>
      <div class="tile  tile--close"></div>
      <div class="tile  tile--close"></div>
    </div>
  </div>
  <script src=js/main.js></script>
</body>
</html>
